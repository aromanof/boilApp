<div class="chart-container" *ngIf="calculationsResults && (tabChanged | async); else calculateFirst">
  <mat-form-field class="data-type-selector" *ngIf="taskType === taskTypeEnum.ScruberParams; else nozzleSelect">
    <mat-label>Выберите данные для расчета</mat-label>
    <mat-select [formControl]="chart1DataType">
      <mat-option [value]="chart1DataTypeEnum.Temperature">Temperature</mat-option>
      <mat-option [value]="chart1DataTypeEnum.Humidity">Humidity</mat-option>
    </mat-select>
  </mat-form-field>
  <canvas baseChart width="400" height="400"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [plugins]="barChartPlugins">
  </canvas>
</div>

<ng-template #calculateFirst>
  <p class="no-chart-label">Расчитайте данные, чтобы увидеть график!</p>
</ng-template>

<ng-template #nozzleSelect>
  <mat-form-field class="data-type-selector">
    <mat-label>Выберите данные для расчета</mat-label>
    <mat-select [formControl]="chart2DataType">
      <mat-option [value]="chart2DataTypeEnum.Temperature">Temperature</mat-option>
      <mat-option [value]="chart2DataTypeEnum.VolumeSurface">Humidity</mat-option>
    </mat-select>
  </mat-form-field>
</ng-template>
