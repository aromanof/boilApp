<mat-card class="login-form">
  <div class="login-form__logo">
    <img src="../../assets/images/boiler_black.svg" alt="">
  </div>
  <h1 class="login-form__title" i18n="Форма логина|Заголовок">Аутентификация</h1>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput
               formControlName="login"
               ngDefaultControl
               type="email"
               placeholder="Введите логин">
      </mat-form-field>

      <mat-form-field>
        <input matInput
               formControlName="password"
               ngDefaultControl
               type="password"
               autocomplete="off"
               placeholder="Введите пароль">
      </mat-form-field>
    </form>

    <button mat-raised-button
            class="text-uppercase"
            ngClass="login-form__submit"
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid"
            (click)="processLogin()"
            i18n="Кнопка для входа после ввода логина и пароля|">Войти
    </button>

    <hr>

    <button mat-raised-button
            class="text-uppercase"
            ngClass="login-form__submit"
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid"
            (click)="processRegistration()"
            i18n="Кнопка для входа после ввода логина и пароля|">Зарегистрироваться
    </button>
  </mat-card-content>
</mat-card>
